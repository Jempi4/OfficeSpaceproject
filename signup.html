 <div class="signup">
    <h2 id= "registerhere">Register Here</h2><br>
    <form action=".html">
        <label for="first_name">First Name:</label>
        <input type="text" required placeholder="Enter your first name">
        <label for="second_name">Second Name:</label> 
        <input type="text" required placeholder="Enter your middle name">
        <label for="surname">Surname:</label>
        <input type="text" required placeholder="Enter your last name">
        <label for="email">Email:</label>
        <input type="email" placeholder="********@email.com">
        <label for="password">Enter Password:</label>
        <input type="password" placeholder="Password">
        <label for="password1">Confirm Password:</label>
        <input type="password" placeholder="Password"><br>
        <input id="submitbutton" type="submit" value="Submit">     
    </form>
 </div>
